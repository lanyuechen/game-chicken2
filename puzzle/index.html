<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="file" type="file" onchange="handleFileChange(event)" />
  <div id="container">

  </div>

  <script src="../utils/puzzle.js"></script>
  <script src="puzzle.js"></script>
  <script>
    function handleFileChange(e) {
      const file = e.target.files[0];
      console.log('===', file)
      const h = new PuzzleGame('#container', {
        image: URL.createObjectURL(file)
      });
      h.render();
    }
  </script>
</body>
</html>
