<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="file" type="file" onchange="handleFileChange(event)" />
  <div id="container">

  </div>

  <script src="../utils/puzzle.js"></script>
  <script src="puzzle.js"></script>
  <script>
    const h = new PuzzleGame('#container', {
      row: 4,
      col: 4,
      size: 100,
      margin: 1,
    });
    h.render('../images/400x400.jpg');

    function handleFileChange(e) {
      const file = e.target.files[0];
      h.render(URL.createObjectURL(file));
    }
  </script>
</body>
</html>
